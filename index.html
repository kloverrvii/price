<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Просто сайт</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #screamer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      animation: flash 0.1s infinite alternate;
    }
    #screamer img {
      max-width: 100%;
      max-height: 100%;
    }
    @keyframes flash {
      from { background: black; }
      to { background: red; }
    }
  </style>
</head>
<body>
  <div id="screamer">
    <img src="https://i.imgur.com/oB1zU0S.jpg" alt="SCREAM!" />
    <audio id="scream" autoplay>
      <source src="https://www.myinstants.com/media/sounds/scream.mp3" type="audio/mpeg" />
    </audio>
  </div>
</body>
</html>
